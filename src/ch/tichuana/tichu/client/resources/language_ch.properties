tutorial.rules = 規則
tutorial.rules.players = 在蒂丘，兩支球隊的兩名球員互相對抗. 球員得分並幫助隊友得分。\
  當所有四個玩家登錄時，遊戲開始.
tutorial.rules.matches = 一場比賽有多個回合，而當一支球隊獲得1000分時，比賽結束。
tutorial.rules.tricks = 一回合有幾個技巧。 當沒有玩家可以或不想在上一個組合上演奏更高的組合時，花樣結束。\
  如果團隊的兩名隊員都完成了，則回合結束。

tutorial.rules.smalltichu = 在每個玩家收到他的前八張牌後，如果他對勝利充滿信心，可以宣布大提楚。 \
  如果他首先完成比賽，他將獲得200分。 \
  如果他不這樣做，他將失去200分。 因此，除非他的牌很棒，否則他最好過關。
tutorial.rules.grandtichu = 發完所有卡後，玩家宣布小提丘. \
  這項工作與大提楚完全相同，但是只值100分。
tutorial.rules.push = 現在我們“推”。 玩家選擇一張卡“推”到遊戲中的每個玩家。\
  這意味著他放棄了自己的三張牌，並從其他玩家那裡獲得了另外三張。
tutorial.rules.start = 現在，第一輪開始，隨之而來的是第一把戲。 持有麻將牌的玩家可以進行第一個有效動作。\
  其他所有玩家都可以跟隨他的領先優勢，並以更高的分數擊敗之前的舉動，否則他們可以通過。 \
  在所有玩家通過之後，把戲結束，最後一招的玩家贏得了這個把戲。

tutorial.rules.combo = 一般而言，除了強大的炸彈外，其他招牌只能被相同組合類型的招牌擊敗。 \
  查看下一個標籤。
tutorial.rules.points = 在回合結束時計分。 \
  尚未完成的玩家將牌交給對手的球隊，而將步數交給第一名的玩家。\
   隨後減去或增加提丘點。

tutorial.moves = 動作
tutorial.moves.highcard = 一張單張被排名更高的一張單張打敗。
tutorial.moves.pair = 一對被較高等級的一對擊敗。 三種相同。
tutorial.moves.step = 一個步驟是任意數量的連續對（等級+1）。 以下步驟必須具有相同的長度。

tutorial.moves.bomb = 小炸彈由四張相同等級的卡組成。 它擊敗了其他所有組合，除了大型炸彈。

tutorial.moves.fullhouse = 一個完整的房子包括一對和三個。 它將被一間房型較高的三層樓房擊敗。

tutorial.moves.straight = 一條直線至少由五張連續的牌組成。 相同長度和更高牌數的順子會擊敗它。

tutorial.moves.straightflush = 大炸彈至少包含五張相同西裝的連續紙牌。 它擊敗了其他所有組合。


tutorial.cards = 牌
tutorial.cards.deck = 提楚牌有56張牌：像撲克牌和四張特殊卡牌一樣，在四次比賽中排名第二至高手。
tutorial.cards.suit = 西裝是玉（綠色），寶塔（藍色），劍（黑色）和星星（紅色）。
tutorial.cards.score =唯一的牌得分點是五（5），十（10），龍（25）和鳳凰（-25）。 因此，每回合最多可得到100分（不包括提丘分）
tutorial.specialcard.mahjong = 麻將的值為1。持有麻將的玩家將打出第一回合。 \
  該卡不值任何積分。
tutorial.specialcard.dragon = 龍是最強的單張牌，只能這樣使用。
tutorial.specialcard.hound = 獵犬隻能在技巧開始時玩。 然後，第一步便交給了他的伴侶。 \
  如果夥伴已經完成，則遊戲順序將正常繼續。
tutorial.specialcard.phoenix = 號是一個小丑。 他可以代替任何卡使用。 \
  作為單張卡，其值僅比前一張卡大0.5。 \
  因此，如果以5打，則6仍然可以玩。

