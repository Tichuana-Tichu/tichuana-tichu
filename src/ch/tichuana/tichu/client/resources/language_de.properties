tutorial.rules = Regeln
tutorial.rules.players = Beim Tichu spielen zwei Teams à zwei Spielern gegen einander. Die Spieler sammlen Punkte und \
  helfen ihrem Mitspieler Punkte zu sammeln. Das Spiel startet, sobald sich alle 4 Spieler angemeldet haben.
tutorial.rules.matches = Ein Spiel zieht sich über mehrere Partien und endet wenn ein Team 1000 Punkte erzielt.
tutorial.rules.tricks = Eine Partie besteht aus mehreren Stichen. Kann oder will kein Spieler mehr eine bessere \
  Kombination auf die bereits geleget legen, so ist der Stich zu Ende. Die Partie Endet sobald beide Spieler eines Teams \
  fertig sind.
tutorial.rules.smalltichu = Nach dem jeder Spieler die ersten acht Karten erhalten hat, kann er "grosses Tichu" ansagen \
  wenn er sich siegessicher fühlt. Beendet er die Runde als erster werden ihm 200 Punkte gutgeschrieben. Tut er das nicht \
  verliert er 200 Punkte. Wenn seine Karten also nicht hervorragend sind, sollte er besser passen.
tutorial.rules.grandtichu = Nach dem alle Karten verteilt sind wird kleines Tichu angesagt. Das Prinzip ist das selbe \
  wie beim grossen. Hierbei handelt es sich aber nur um 100 Punkte.
tutorial.rules.push = Jetzt wird geschupft. Der Spieler wird für jeden seiner Mitspieler aufgefordert eine Karte zu wählen \
  und ihm diese zu schupfen. Das heisst er verteilt drei seiner Karten und bekommt drei zurück.
tutorial.rules.start = Jetzt beginnt die erste Runde und damit auch der erste Stich. Der Spieler mit der Mahjong Karte \
  spielt den ersten gültigen Zug. Alle andern Spieler können ihn der Reihe nach mit einem höherem Spielzug überbieten, \
  oder passen. Wurde viermal hintereinder gepasst, ist der Stich zu Ende und der Spieler der den letzten Zug gespielt hat \
  gewinnt den Stich.
tutorial.rules.combo = Generell werden Spielzüge nur von Spielzügen gleicher Kombinationen geschlagen, mit Ausnahme der Bombe. \
  Siehe nächstes Tab.
tutorial.rules.points = Am Ende der Runde werden die Punkte berechnet. Spieler die nicht fertig wurden geben ihre Handkarten \
  ans Gegnerteam und ihre Stiche gehen an den Spieler der zuerst fertig wurde. Anschliessend werden die Tichu punkte \
  abgozgen oder dazugezählt.

tutorial.moves = Spielzüge
tutorial.moves.highcard = Eine einzelne Karte wird von einer andern Karte höheren Ranges geschlagen.
tutorial.moves.pair = Ein Paar wir von einem Paar mit höherem Rang geschlagen. Für den Drilling gilt dasselbe.
tutorial.moves.step = Eine Treppe besteht aus direkt aufeinander folgenden Paaren. Darauf folgende Treppen müssen die selbe \
  Länge haben.
tutorial.moves.bomb = Die kleine Bombe besteht aus 4 Karten des selben Ranges. Sie schlägt alle anderen Kombinationen \
  ausser der grossen Bombe.
tutorial.moves.fullhouse = Ein Full House besteht aus einem paar und einem Drilling. Es wird von einem Full House mit \
  höherem Drilling geschlagen.
tutorial.moves.straight = Eine Strasse besteht aus mindestens 5 aufeinader folgenden Karten. Sie wird von Strassen der \
  selben Länge und höheren Karten geschlagen.
tutorial.moves.straightflush = Die grosse Bombe besteht aus mindestens fünf aufeinander folgenden Karten der selben Farbe \
  Sie schlägt jeden andere Kombination.

tutorial.cards = Karten
tutorial.cards.deck = Ein Tichu Spiel hat aus 56 Karten: Die Ränge 2 - Ass in vier Farben wie beim Poker und 4 Spezial-Karten
tutorial.cards.suit = Die Farben heissen Jade (grün), Pagodas (blau), Schwerter (schwarz) und Sterne (rot)
tutorial.cards.score = Die einzigen Karten die bei der Abrechnung am Ende einer Runde Punkte geben sind die Fünfer (5), \
  Zehner (10), Drache (25) und Phoenix (-25). Es werden pro Partie also 100 Punkte verteilt (plus Tichu Punkte)
tutorial.specialcard.mahjong = Das Mahjong hat den Wert 1. Der Spieler im Besitz dieser Karte darf den ersten Zug einer Partie spielen. \
  Die Karte gibt keine Punkte bei der Abrechnung.
tutorial.specialcard.dragon = Der Drache ist die stärkste Einzelkarte. Er kann aber auch nur als Einzelkarte gespielt werden.
tutorial.specialcard.hound = Der Hund kann nur zu beginn eines Stiches gespielt werden und gibt das Anspielrecht an das \
   Teammitglied weiter. Ist der Mitspieler schon fertig, geht die Reihenfolge normal weiter.
tutorial.specialcard.phoenix = Der Phoenix fungiert als Joker. Er kann stellvertretend für jede Karte eingesetzt werden. \
  Als Einzelkarte zählt er lediglich 0.5 punkte mehr als die zuvor gespielte Karte. das heisst. Bsp: Wird er auf eine 5 \
  gespielt, so kann die 6 trotzdem noch gespielt werden.

