tutorial.cards = Cards
tutorial.cards.deck = Ein Tichu Spiel hat aus 56 Karten: Die Ränge 2-Ass in vier Farben wie beim Poker und 4 Spezial-Karten
tutorial.cards.suit = Die Ränge heissen Jade (grün), Pagodas (blau), Schwerter (schwarz) und Sterne (rot)
tutorial.specialcard.mahjong = Das mahjong hat den Wert 1. Der Spieler im Besitz dieser Karte darf den ersten Zug einer Partie spielen.
tutorial.specialcard.dragon = Der Drache ist die stärkste Einzelkarte. Er kann aber auch nur als Einzelkarte gespielt werden.
tutorial.specialcard.hound = Der Hund kann nur zu beginn eines Stiches gespielt werden und gibt das Anspielrecht an das Teammitglied weiter.
tutorial.specialcard.phoenix = Der Phoenix fungiert als Joker. Er kann stell vertretend für jede Karte eingesetzt werden. \
  Als Einzelkarte zählt er lediglich 0.5 punkte mehr als die vorherige Karte. das heisst. Bsp: Wird er auf eine 5 gespielt,\
  so kann die 6 trotzdem noch gespielt werden.

